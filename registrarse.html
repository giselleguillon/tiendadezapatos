<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tienda de zapatos</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./imagenes/logo.png" alt="logo">
            </div>
            <div class="ingresar__container">
                <a href="ingresar.html">Ingresar</a>
                <a href="registrarse.html">Registrarte</a>
               
            </div>
            <div class="lista">
                <ul>
                    <li class="lista__items"><a href="index.html">Inicio</a></li>
                    <li class="lista__items"><a href="#productos">Productos</a></li>
                    <li class="lista__items"><a href="#sobrenosotros">Sobre nosotros</a></li>
                    <li class="lista__items"><a href="#contacto">Contacto</a></li>
                    
                </ul>
            </div>
            <div class="carrito">
                <a href="carrito"><img src="./imagenes/carrito.png" alt=""></a>
            </div>
            <div class="menu">
                <label for="menu__toggle">
                    <img src="./imagenes/menu.png" alt="" class="imgmenu">
                </label>
                <input type="text" id="menu__toggle">
                <ul class="menu__lista">
                    <li class="lista__items"><a href="index.html">Inicio</a></li>
                    <li class="lista__items"><a href="#productos">Productos</a></li>
                    <li class="lista__items"><a href="#sobrenosotros">Sobre nosotros</a></li>
                    <li class="lista__items"><a href="#contacto">Contacto</a></li>  
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="registro">
            <h2>Complete los siguientes datos para registrarse</h2>
            <form action="x" class="formulario">
                <div class="registro__form">
                    <label for="nombre"></label>
                    <input type="text" placeholder="Nombre completo:" id="nombre" required>
                </div class="registro__form">
                <div class="registro__form">
                    <label for="mail"></label>
                    <input type="email" placeholder=Mail: id="mail" required>
                </div>
                <div class="registro__form">
                    <label for="dni"></label>
                    <input type="number" id="dni" placeholder="Documento:" required>
                </div>
                <div class="registro__form">
                    <label for="fecha"></label>
                    <input type="date" placeholder="Fecha de nacimiento:" id="fecha" max="2004-12-1" required>
                </div>
                <div class="registro__form">
                    <label for="telefono"></label>
                    <input type="number" placeholder="telefono" required >
                </div>
                <div class="registro__form">
                    <label for="contraseña"></label>
                    <input type="password" id="contraseña" placeholder="Contraseña" required>
                </div>
                <div class="registro__form-boton">
                    <button>Registrarme</button>
                </div>
            </form>
        </section>
    </main>
    
    
</body>
</html>
